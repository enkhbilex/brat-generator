<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat Generator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Brat Generator</h1>

    <div class="container">
        <div class="background-image" id="background">
            <div class="text-overlay" id="textOverlay">brat</div>
        </div>
    </div>

    <div class="input-section">
        <input type="text" id="userInput" placeholder="Enter your text here" oninput="updateText()" />
        <label for="qualityRange">Quality: <span id="qualityValue">0.1</span></label>
        <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.1">
        <button onclick="saveImage()">Save Image</button>
    </div>

    <script src="script.js"></script> 
</body>
</html>
